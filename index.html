<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Digital - Projetos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #10b981 25%, #34d399 50%, #6ee7b7 75%, #ecfdf5 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 { color: #065f46; font-size: 2.5rem; margin-bottom: 1rem; font-weight: 800; }
        p { color: #475569; font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.6; }
        .projects { display: flex; flex-direction: column; gap: 1rem; }
        .project-link {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            text-decoration: none;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }
        .project-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .project-link:hover::before { width: 300px; height: 300px; }
        .project-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .project-link span { position: relative; z-index: 1; }
        .footer { margin-top: 2rem; color: #64748b; font-size: 0.9rem; }
        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .container { padding: 2rem; }
            .project-link { padding: 1.2rem 1.5rem; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Design Digital</h1>
        <p>Bem-vindo ao repositório de projetos de Design Digital. Selecione um projeto abaixo:</p>
        <div class="projects">
            <a href="Identidade/index.html" class="project-link">
                <span> Manual de Identidade Visual</span>
            </a>
        </div>
        <div class="footer">
            <p>Design Digital - DSM - Fatec<br>Prof. Érick | 2025</p>
        </div>
    </div>
</body>
</html>
